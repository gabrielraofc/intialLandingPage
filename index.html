<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tudo que você precisa está aqui, venha já conferir">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gravendas</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.jpeg" alt="Logo do site" width="80px" height="70px">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.youtube.com/">Gravendas</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/">Tutorial</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/">Open Source</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">GRAVENDAS</h1>
                <h2 class="conteudo-principal-subtitulo">Tudo que você precisa está aqui</h2>
                <button class="conteudo-principal-botao">Fale conosco!</button>
            </div>
            <img class="conteudo-principal-imagem" src="logo.jpeg" alt="imagem do site">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo"> O que nós fazemos por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Criamos sua Landing Page do <strong>jeitinho que você precisa</strong>.</p>
            <p class="conteudo-secundario-paragrafo">2. Oferecemos o <strong>melhor preço do mercado</strong>, que cabe no seu bolso.</p>
            <p class="conteudo-secundario-paragrafo">3. <strong>Landing Pages a pronta entrega</strong>.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="wall.png" alt="imagem do footer">
    </footer>
    <script src="index.js"></script>
</body>
</html>
